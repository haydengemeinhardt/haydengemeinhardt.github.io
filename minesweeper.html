<!DOCTYPE html>
<html>
	<head>
		<title> Hayden Gemeinhardt </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="minesweeper.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script type="text/javascript" src="minesweeper.js"></script>
	</head>

	<body onload="generateGrid()">
		<div class="container">
			<div class="header">
				<div class="headercontent"></div>
			</div>
			<div class="content">
				<div class="title" style="text-align:center">Minesweeper</div><br>	
				<div class="difficulty">
					<div class="easy">Easy</div>
					<div class="medium">Medium</div>
					<div class="hard">Hard</div>
				</div>		
				<div class="grid"></div>
				<div class="wintitle"><span>You Win!</span></div>
				<button class="restart">Restart</button>				
			</div>
			<div class="footer">
				Copyright &copy; 2020 Hayden Gemeinhardt
			</div>
		</div>
	</body>

</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

        $(".header").load("headercontent.txt");
