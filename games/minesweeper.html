<!DOCTYPE html>
<html>
	<head>
		<title> Hayden Gemeinhardt </title>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/transition.css">
		<link rel="stylesheet" type="text/css" href="minesweeper.css" />
		<script type="text/javascript" src="minesweeper.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script type="text/javascript" src="/js/transition.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script>
		$(function(){
		  $(".header").load("/header.txt"); 
		  $(".footer").load("/footer.txt"); 
		});
		</script>
	</head>
	<body onload="startMinesweeper()">
		<div class="container">
			<div class="header"></div>
			<div class="content">
				<div class="title" style="text-align:center">Minesweeper</div><br>	
				<div class="mediumtext" style="text-align:center">Shift click to place flags<br>In order to win, all mines must be marked (and no clear spaces can be marked)
				</div><br>
				<span id="prompttext">Grid Size:</span><input id="gridsize" type="text" value="10" onkeydown="input(this)"/>		
				<br>
				<span id="prompttext" onclick="myFunction()">Mine Count:</span><input id="minecount" type="text" value="12" onkeydown="input(this)"/>
				<div id="grid"></div>
				<div id="wintitle" style="font-size:75px;"></div>
				<button id="restart" style="margin-bottom:50px;">Restart</button><br><br><br><br>
			</div>
			<div class="footer"></div>
		</div>
	</body>
</html>
