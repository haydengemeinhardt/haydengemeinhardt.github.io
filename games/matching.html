<!DOCTYPE html>
<html>
	<head>
		<title> Hayden Gemeinhardt </title>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/transition.css">
		<link rel="stylesheet" type="text/css" href="matching.css"/>
		<script type="text/javascript" src="matching.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script type="text/javascript" src="/js/transition.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script>
		$(function(){
		  $(".header").load("/header.txt"); 
		  $(".footer").load("/footer.txt"); 
		});
		</script>
	</head>
	<body style="background-size: cover;" onload="startMatching()">
		<div class="transition transition-1 is-active"></div>
		<div class="container" style="background:rgba(0, 0, 0, 0.75)">
			<div class="header"></div>
			<div class="content">
				<div class="title" style="text-align:center">Matching</div><br>	
				<div class="difficulty">
					<div class="easy">Easy</div>
					<div class="medium">Medium</div>
					<div class="hard">Hard</div>
				</div>		
				<div class="buttons"></div>
				<div class="wintitle"><span>You Win!</span></div>
				<button class="restart">Restart</button>				
			</div>
			<div class="footer"></div>
		</div>
	</body>
</html>
<script type="text/javascript" src="/js/background_select.js"></script>
